{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/categoria.css' %}">
    <title>Azo</title>

    <link rel="shortcut icon" href="{% static 'IMG/favicon.ico' %}" />

</head>
<body>  
    <section id="head">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="head__wrap d-flex align-items-center">
                        <div class="head__icone__wrap">
                            <a href="{% url 'index' %}">
                                <img class="head__icone" src="{% static 'IMG/icone_voltar.png' %}" alt="">
                            </a>
                        </div>
                        <div class="head__titulo__wrap">
                            <h1 class="head_titulo">{{ categoria.titulo }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="items">
        <section class="item__wrap"> 
            <div class="container">
                {% for area in areas %}
                    <div class="row">
                        <a href="{{ area.get_absolute_url }}" class="item__title__wrap">
                            <h2 class="item__title">{{ area.titulo }}</h2>
                        </a>
                        <div class="carrosel">
                            {% for oportunidade in oportunidades %}
                                {% if oportunidade.area == area %}
                                    <div class="item__carrossel">
                                        <a href="{{ oportunidade.get_absolute_url }}">
                                            <div class="item">
                                                <img class="item__img" src="{{ oportunidade.icone.url }}" alt="">
                                                <h3 class="item__titulo">{{ oportunidade.titulo }}</h3>
                                                <h5 class="item__descricao">{{ oportunidade.empresa.area_de_atuacao }}</h5>
                                            </div>
                                        </a>
                                    </div>
                                {% endif%}
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
        </section>
    </main>
    <script src="{% static 'JS/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'JS/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'slick/slick.min.js' %}"></script>
    <script src="{% static 'JS/slider.js' %}"></script>
</body>
</html>
